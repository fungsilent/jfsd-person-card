<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="main.css" rel="stylesheet"/>
</head>
<body>
    <section class="container animation-2d">
        <h2 class="name">2D - scaleX</h2>
        <div class="person-card">
            <div class="cover front-side">
                <div class="logo">
                    <img src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"/>
                </div>
            </div>
            <div class="info back-side">
                <div class="logo">
                    <img src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"/>
                </div>
                <i class="icon">
                    <img src="https://as2.ftcdn.net/v2/jpg/06/15/48/53/1000_F_615485378_LwHRkC1TnEb7O9r2Q6AyYralKfP9I4aS.webp" />
                </i>
                <p class="title">Kobie L.</p>
                <p class="sub-title">JSFD Program Manager</p>
                <a class="link" href="https://www.generation.org/">generation.org</a>
            </div>
        </div>
    </section>
    <section class="container animation-3d">
        <h2 class="name">3D - rotateY</h2>
        <div class="person-card">
            <div class="cover front-side">
                <div class="logo">
                    <img src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"/>
                </div>
            </div>
            <div class="info back-side">
                <div class="logo">
                    <img src="https://www.generation.org/wp-content/uploads/2023/03/Generation_logo_blue.svg"/>
                </div>
                <i class="icon">
                    <img src="https://as2.ftcdn.net/v2/jpg/06/15/48/53/1000_F_615485378_LwHRkC1TnEb7O9r2Q6AyYralKfP9I4aS.webp" />
                </i>
                <p class="title">Kobie L.</p>
                <p class="sub-title">JSFD Program Manager</p>
                <a class="link" href="https://www.generation.org/">generation.org</a>
            </div>
        </div>
    </section>
</body>
</html>
